<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web App â€“ Simple Interest Calculator</title>
</head>
<body>
    <main id="main">
        <h1>Simple Interest Calculator</h1>

        <section>
            <div>
                <label for="amount">Amount</label>
    
                <label for="rate">Interest Rate</label>
      
                <label for="year">No. of Years</label>

                <button onclick="compute()">Compute Interest</button>
  
            </div>
            <div>
                <input type="number" name="amount" min="0" id="amount">

                <div class="range">
                    <input type="range" id="rate" min="1" max="20" value="10.5" step="0.5" oninput="rangeInput.value=rate.value">
                    <output id="rangeInput" for="rate">10.5</output>% 
                </div> 
                
                <select name="year" id="year">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </section>
        <span id="rslt"></span>
        <footer id="footer">
            &copy; Everyone Can Get Rich
        </footer>
    </main>
</body>
</html>
